<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <section>
        <h1>회원가입</h1>
        <form action="signup">
            <fieldset>
                <legend>가입 정보</legend>
                <div>
                    <label for="uid">아이디</label>
                    <input id ="uid" name="uid" required placeholder="영문 6자 이상">
                    <output>유효한 아이디 입니다.</output>
                </div>

                <div>
                    <label for="age">나이</label>
                    <input id ="age" name="age" required type="number" min="10" max="20">
                </div>

                <div>
                    <label for="phone">전화번호</label>
                    <input id ="phone" name="phone" required placeholder="010-0000-0000"
                        pattern="01[01689]-\d{3,4}-\d{4}">
                </div>

                <div>
                    <label>이메일</label>
                    <input name="email" required>
                    <output>유효한 아이디 입니다.</output>
                </div>
                
                <div>
                    <label>비밀번호</label>
                    <input name="pwd" required>
                    <output>유효한 아이디 입니다.</output>
                </div>

                <div>
                    <label>비밀번호 확인</label>
                    <input required>
                    <output>유효한 아이디 입니다.</output>
                </div>
            </fieldset>

            <fieldset>
                <legend>가장 좋아하는 취미</legend>

                <input type="radio" name="hb" value="1">
                <label>독서</label>
                <input type="radio" name="hb" value="2">
                <label>등산</label>
                <input type="radio" name="hb" value="3">
                <label>축구시청</label>

                <select name="cbh">
                    <option>선택</option>
                    <option value="1">독서</option>
                    <option value="2">등산</option>
                    <option value="3">축구시청</option>
                </select>

                <input type="text" name="hb3" list="hb2-list">
                <datalist id="hb2-list">
                    <option value="여행"></option>
                    <option value="여의봉"></option>
                    <option value="여의도"></option>
                </datalist>
            </fieldset>

            <fieldset>
                <legend>좋아하는 취미</legend>
                       
                <input type="checkbox" name="hb2" value="1">
                <label>독서</label>
                <input type="checkbox" name="hb2" value="2">
                <label>등산</label>
                <input type="checkbox" name="hb2" value="3">
                <label>축구시청</label>

                <select multiple name="cbh2">
                    <option value="1">독서</option>
                    <option value="2">등산</option>
                    <option value="3">축구시청</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>HTML5에서 새로 추가된 입력 컨트롤들</legend>
                <label>가입일</label>
                <input type="date" name="가입일">
                <label>색상</label>
                <input type="color" name="color">
                <label>볼륨</label>
                <input type="range" name="volume" value="30">
            </fieldset>

            <input type="submit" value="회원가입">
        </form>
    </section>
</body>
</html>
